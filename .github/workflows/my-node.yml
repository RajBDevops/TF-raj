jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Clean install
        run: |
          npm config set loglevel verbose
          rm -rf node_modules package-lock.json
          npm install
